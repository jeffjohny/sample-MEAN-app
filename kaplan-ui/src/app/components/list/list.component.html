<main>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <ul class="panel-list">
            <li *ngFor="let courseSet of courses | keyvalue">
              <h1 class="title-date">
                {{ courseSet.key | date: "EE, LLLL dd, yyyy" }}
              </h1>
              <ul class="panel-list">
                <li *ngFor="let course of courseSet.value" class="course-item">
                  <app-course [course]="course"></app-course>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
